<!DOCTYPE html>
<html lang="ES">
	<head>
		<meta charset="UTF-8">
		<title>CPL - Cartagena Potholes Locator</title>
		<!-- Styles -->
		<link rel="stylesheet" href="{{ url_for('static', filename = 'main.css') }}">

		<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
<body>
	<!-- Navigation -->
	<div class="navbar-fixed" id="nav">
		<nav role="navigation">
			<div class="nav-wrapper container">
				<a href="#!" class="brand-logo">
					<i class="material-icons left">api</i>CPL
				</a>
				<a href="#" data-target="sidenav" class="sidenav-trigger">
					<i class="material-icons">menu</i>
				</a>

				<!-- Right menu -->
				<ul class="right hide-on-med-and-down">
					<li><a href="#map">Mapa</a></li>
					<li><a href="#stats">Estadísticas</a></li>
					<li>
						<a class="btn btn-blue"
								onclick="document.getElementById('toggleSave').click()">
							Publicar
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<!-- Sidenav -->
	<ul class="sidenav" id="sidenav">
		<li><a href="#map" class="sidenav-close">Mapa</a></li>
		<li><a href="#stats" class="sidenav-close">Estadísticas</a></li>
		<li>
			<a class="btn btn-blue sidenav-close"
					onclick="document.getElementById('toggleSave').click()">
				Publicar
			</a>
		</li>
  </ul>

  <!-- Content -->
	<div id="app">
		{% block content %}{% endblock %}
	</div>

  <!-- Script -->
  <script src="{{ url_for('static', filename = 'main.js') }}"></script>
</html>
